<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="dist/css/styles.css" />
		<title>Front-end Task</title>
	</head>
	<body>
		<section class="hero-container container-fluid"></section>

		<section class="about-container container-fluid">
			<div class="row">
				<div class="r-col col-12 col-md-6"></div>
				<div class="r-col col-12 col-md-6"></div>
			</div>
		</section>

		<section class="slider-container container-fluid">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide col-12 col-md-5"></div>
					<div class="swiper-slide col-12 col-md-5"></div>
					<div class="swiper-slide col-12 col-md-5"></div>
				</div>
			</div>
		</section>

		<section class="social-wall-container container">
			<article class="social-wall-item"></article>
			<article class="social-wall-item"></article>
			<article class="social-wall-item"></article>
			<article class="social-wall-item"></article>
			<article class="social-wall-item"></article>
			<article class="social-wall-item"></article>
			<article class="social-wall-item"></article>
			<article class="social-wall-item"></article>
		</section>

		<section class="sponsors-container container-fluid">
			<div class="row">
				<div class="r-col col-12 col-md-6"></div>
				<div class="r-col col-12 col-md-6"></div>
			</div>
		</section>

		<footer class="footer-container container-fluid"></footer>

		<script type="module">
			import Swiper from 'https://unpkg.com/swiper/swiper-bundle.esm.browser.min.js';

			const swiper = new Swiper('.swiper-container', {
				slidesPerView: 'auto',
				spaceBetween: 40,
				loop: true,
				grabCursor: true,
				autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        }
			});
		</script>
	</body>
</html>
